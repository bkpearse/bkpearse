name: Update GitHub metrics

# This workflow relies on a Personal Access Token stored as the
# METRICS_TOKEN secret with at least the `repo` and `read:user` scopes so the
# scheduled run can fetch statistics and push the refreshed metrics.svg file.

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build:
    name: Generate metrics card
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Collect metrics
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: bkpearse
          template: classic
          filename: metrics.svg
          config_timezone: America/New_York
          base: header, activity, community, repositories
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_load: 300
          plugin_streak: yes
          plugin_streak_years: yes
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          plugin_calendar: yes
          plugin_calendar_limit: 1
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          plugin_notable: yes
          plugin_notable_repositories: 5

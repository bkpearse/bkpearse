<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">bkpearse GitHub Metrics Snapshot</title>
  <desc id="desc">Static placeholder that will be refreshed automatically by the GitHub Metrics workflow.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117" />
      <stop offset="100%" stop-color="#161b22" />
    </linearGradient>
    <style><![CDATA[
      .card { font-family: 'Segoe UI', Ubuntu, sans-serif; fill: #f0f6fc; }
      .muted { fill: #8b949e; font-size: 15px; }
      .title { font-size: 28px; font-weight: 600; }
      .subtitle { font-size: 18px; }
      .footer { font-size: 14px; }
      .highlight-box { fill: #238636; opacity: 0.15; }
      .highlight-text { fill: #58a6ff; font-size: 16px; font-weight: 600; }
    ]]></style>
  </defs>
  <rect width="600" height="300" rx="18" fill="url(#bg)" stroke="#30363d" stroke-width="2" />
  <g class="card" transform="translate(32 48)">
    <text class="title">bkpearse · GitHub Metrics</text>
    <text class="subtitle" y="44">Dynamic stats generated by lowlighter/metrics</text>
    <text class="muted" y="72">The scheduled workflow will update this card automatically.</text>
  </g>
  <g transform="translate(32 140)">
    <rect class="highlight-box" width="536" height="90" rx="12" />
    <text class="highlight-text" x="18" y="34">Highlights</text>
    <text class="card" x="18" y="62">• Contributions and repositories summary</text>
    <text class="card" x="18" y="86">• Community involvement and recent activity</text>
  </g>
  <text class="card footer" x="32" y="260">Last refreshed: awaiting first workflow run</text>
</svg>
